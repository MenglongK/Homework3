<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI ACLEDA BANK</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <!-- navbar -->
      <section class="flex justify-between">
        <img
          src="https://www.acledabank.com.kh/kh/assets/layout/logo3.png"
          alt="ACLEDA logo"
        />
        <div class="mt-10">
          <i class="fa-solid fa-headset fa-2xl pr-15"></i>
          <i class="fa-solid fa-qrcode fa-2xl"></i>
        </div>
      </section>
      <!-- name account -->
      <section class="flex mt-30">
        <div class="circle">
          <div>
            <h2>CC</h2>
          </div>
        </div>
        <div class="pl-10">
          <h3>Hello, Chhaya</h3>
          <p>Profile <i class="fa-solid fa-chevron-right fa-sm"></i></p>
        </div>
      </section>
      <!-- account balance -->
      <section class="border mt-30">
        <div class="p-20 justify-between flex">
          <div class="border-circle">
            <div>
              <i class="fa-solid fa-wallet fa-2x"></i>
              <p>Accounts</p>
            </div>
          </div>
          <div class="text-end">
            <p>Total Balances <span class="border-eye"><i class="fa-regular fa-eye-slash fa-sm p-5"></i></span></p>
            <div class="text-24">
              <div class="pt-15">
                <span class=" blur">0.00 </span
                ><span class="riels pl-3">&#6107;</span>
              </div>
              <div class="pt-10">
                <span class=" blur">10,000,000.00 </span
                ><span class="usd">&#36;</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- payment & top-up -->
      <section class="flex justify-between pt-15 g-15">
        <div class="flex g-15 border-p-t pt-15 pb-15 pl-20">
          <i class="fa-regular fa-file-lines fa-2x"></i>
          <p class="align-items-center">Payments</p>
        </div>
        <div class="flex g-15 border-p-t pt-15 pb-15 pl-20">
          <i class="fa-solid fa-mobile-screen-button fa-2x"></i>
          <p class="align-items-center">Mobile Top-up</p>
        </div>
      </section>
      <!-- funtion detail -->
      <section class="grid justify-between pt-15 g-15">
        <div class="border-detail align-items-center">
          <div>
            <div class="text-center">
              <i class="fa-solid fa-receipt fa-2x"></i>
            </div>
            <p class="align-items-center">Pay-Me</p>
          </div>
        </div>
        <div class="border-detail align-items-center">
          <div>
            <div class="text-center">
              <i class="fa-solid fa-expand fa-2x"></i>
            </div>
            <p class="align-items-center">Scan QR</p>
          </div>
        </div>
        <div class="border-detail align-items-center">
          <div>
            <div class="text-center">
              <i class="fa-solid fa-right-left fa-2x"></i>
            </div>
            <p class="align-items-center">Transfers</p>
          </div>
        </div>
        <div class="border-detail align-items-center">
          <div>
            <div class="text-center">
              <i class="fa-solid fa-chart-column fa-2x"></i>
            </div>
            <p class="align-items-center">Deposits</p>
          </div>
        </div>
        <div class="border-detail align-items-center">
          <div>
            <div class="text-center">
              <i class="fa-solid fa-hand-holding-dollar fa-2x"></i>
            </div>
            <p class="align-items-center">Loans</p>
          </div>
        </div>

        <div class="border-detail align-items-center">
          <div>
            <div class="text-center">
              <i class="fa-solid fa-circle-dollar-to-slot fa-2x"></i>
            </div>
            <p class="align-items-center">Quick Cash</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
